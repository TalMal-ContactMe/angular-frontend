<div class="container" *ngIf = "isShow">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
			
				<div class="form-group">
					<label for="name">Name</label> 
					<input type="text" class="form-control" name="name" placeholder="Name" formControlName="name">
				</div>
				<div class="form-group">
					<label for="email">Email</label> 
					<input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email" formControlName="email"> 
				</div>
				
				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" formControlName="message" name="message" placeholder="Message"></textarea>
				</div>
				<div class="form-group">
					<label for="avatar">Avatar:</label>
					<span *ngFor="let avatar of avatars">
						<input type="radio" id="{{avatar.id}}" value="{{avatar.value}}" name="avatar" formControlName="avatar" style="margin-left: 20px; margin-right:5px;">
						<label for="{{avatar.id}}">{{avatar.value}}</label> 
					</span>
				</div>
				<button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>
			</form>
		</div>
	</div>
</div>
