<mat-card class="chat-room" *ngIf = "isShow">
    <!-- <mat-card-body class="grey lighten-3"> -->
        <div class="row px-lg-2 px-2 chat-messages-holder">
            <div class="col-md-6 col-xl-8 pl-md-3 px-lg-auto px-0 chat-messages-holder-son">
                <div class="chat-message">
                    <ul class="list-unstyled chat">
                     	<li *ngFor="let item of messages" class="d-flex justify-content-between mb-4">
							<img *ngIf = "isShowImage(item.senderType, 'USER')" src="{{item.avatar}}" alt="avatar" class="align-self-start">
							<div class="chat-body p-3">
								<div class="header" [ngClass]="{'textOnRightSide' : item.avatarOnLeftSide, 'textOnLeftSide': !item.avatarOnLeftSide}">
									<strong class="primary-font">{{item.name}}</strong> 
									<small class="pull-right text-muted" style="margin-left:10px;">{{item.date | date:'HH:mm dd/MM/yyyy'}}</small>
								</div>
								<hr class="w-100">
								<p class="mb-0" [ngClass]="{'textOnRightSide' : item.avatarOnLeftSide, 'textOnLeftSide': !item.avatarOnLeftSide}">{{item.message}}</p>
							</div>
							<img *ngIf = "isShowImage(item.senderType, 'ROBOT')" src="{{robotAavatar}}" alt="avatar" class="align-self-start">
							<img *ngIf = "isShowImage(item.senderType, 'OWNER')" src="{{ownerAavatar}}" alt="avatar" class="align-self-start">
                    	</li>
                        <li class="white">
                            <div class="form-group basic-textarea">
                                <textarea class="form-control pl-2 my-0" id="exampleFormControlTextarea2" [(ngModel)]="message" required rows="3" placeholder="Type your message here..."></textarea>
                            </div>
                        </li>
                        <button type="button" (click)="sendMessageWebSocket()" mdbBtn color="info" rounded="true" size="sm" class="waves-effect waves-light float-right">Send</button>
                    </ul>
                </div>
            </div>
        </div>
</mat-card>
